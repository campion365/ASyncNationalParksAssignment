<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Finder</title>
    <link rel="stylesheet" href="mainParks.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&;family=Raleway:wght@200;400;600&;display=swap" rel="stylesheet">
</head>
<body>
    <img src="\NationalParkServiceLogo.png" alt ="nationalparkslogo"><br>

    <h1>National Parks Finder Tool</h1>
    <form>
        <fieldset>
        <label for="Park-State">Enter State Abbreviation</label><br>
            <input type="text" id="State-Field" name="State-Field" required><br>
        <label for="Num-Results">Results to Display</label><br>
            <input type="number" name="Results-NumField" id="Results-NumField" value="10">
        <input type="submit" value="Show Me Parks!">
    </fieldset>
    </form>

    <section id ="API-area"><h2>Search Results</h2>
        <p id ='js-error-msg' class='hidden'></p>
        <ul id = "results" class='hidden'>

        </ul>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="indexParks.js"></script>
</body>
</html>
